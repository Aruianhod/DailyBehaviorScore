<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单测试页面</title>
</head>
<body>
    <h1>🔧 服务器连接测试</h1>
    
    <div id="status">正在测试...</div>
    
    <button onclick="testServer()">测试后端连接</button>
    
    <div id="results"></div>

    <script>
        console.log('页面已加载');
        
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? 'red' : 'green';
            console.log(message);
        }
        
        async function testServer() {
            updateStatus('正在测试服务器连接...');
            
            try {
                console.log('发起请求到:', 'http://localhost:3000/api/admin/archive/stats');
                
                const response = await fetch('http://localhost:3000/api/admin/archive/stats', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    updateStatus('✅ 服务器连接成功!');
                    
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('连接错误:', error);
                updateStatus('❌ 连接失败: ' + error.message, true);
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            console.log('Window loaded, starting test...');
            setTimeout(testServer, 1000);
        };
    </script>
</body>
</html>
