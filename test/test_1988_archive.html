<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1988级归档测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .step.completed { border-color: #4caf50; background: #e8f5e8; }
        .step.error { border-color: #f44336; background: #ffeaea; }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #2196f3; color: white; }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .result.success { background: #e8f5e8; border: 1px solid #4caf50; }
        .result.error { background: #ffeaea; border: 1px solid #f44336; }
        .info { background: #e3f2fd; border: 1px solid #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 1988级归档功能测试</h1>
        
        <div class="step info">
            <h3>📋 测试说明</h3>
            <p><strong>目标：</strong>验证1988级是否可以正常归档</p>
            <p><strong>预期：</strong>1988 + 4 = 1992 ≤ 2025，应该可以归档</p>
        </div>

        <div class="step" id="step1">
            <h3>步骤1：创建1988级测试数据</h3>
            <button class="btn btn-primary" onclick="createTestData()">创建测试数据</button>
            <div id="result1" class="result" style="display:none;"></div>
        </div>

        <div class="step" id="step2">
            <h3>步骤2：检查归档统计</h3>
            <button class="btn btn-primary" onclick="checkArchiveStats()">检查归档统计</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>

        <div class="step" id="step3">
            <h3>步骤3：执行归档操作</h3>
            <button class="btn btn-danger" onclick="executeArchive()">执行1988级归档</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>

        <div class="step" id="step4">
            <h3>步骤4：验证归档结果</h3>
            <button class="btn btn-success" onclick="verifyArchive()">验证归档结果</button>
            <div id="result4" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function createTestData() {
            const resultDiv = document.getElementById('result1');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '正在创建1988级测试数据...';
            
            try {
                // 创建1988级测试学生
                const testStudent = {
                    students: [
                        { id: '1988010101', name: '张老前辈', grade: '1988', class: '88101' },
                        { id: '1988010102', name: '李老校友', grade: '1988', class: '88101' },
                        { id: '1988010201', name: '王老同学', grade: '1988', class: '88102' }
                    ]
                };
                
                const response = await fetch(`${API_BASE}/api/admin/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testStudent)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 创建成功：${result.message}\n创建了${testStudent.students.length}名1988级学生`;
                    document.getElementById('step1').className = 'step completed';
                } else {
                    throw new Error(result.message || '创建失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 创建失败：${error.message}`;
                document.getElementById('step1').className = 'step error';
            }
        }

        async function checkArchiveStats() {
            const resultDiv = document.getElementById('result2');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '正在检查归档统计...';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/archive/stats`);
                const stats = await response.json();
                
                if (response.ok) {
                    const has1988 = stats.graduatedGrades.includes('1988');
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `📊 归档统计结果：
总学生数：${stats.totalStudents}
可归档年级：[${stats.graduatedGrades.join(', ')}]
可归档学生数：${stats.archivableStudents}
1988级是否可归档：${has1988 ? '✅ 是' : '❌ 否'}

详细信息：
- 可归档记录数：${stats.archivableRecords}
- 可归档申请数：${stats.archivableApplications}
- 预计节省空间：${stats.estimatedSpaceSaving}`;
                    
                    if (has1988) {
                        document.getElementById('step2').className = 'step completed';
                    } else {
                        document.getElementById('step2').className = 'step error';
                    }
                } else {
                    throw new Error(stats.message || '检查失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 检查失败：${error.message}`;
                document.getElementById('step2').className = 'step error';
            }
        }

        async function executeArchive() {
            const resultDiv = document.getElementById('result3');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '正在执行1988级归档...';
            
            try {
                const archiveData = {
                    grades: ['1988'],
                    reason: '1988级毕业超过4年，符合归档条件'
                };
                
                const response = await fetch(`${API_BASE}/api/admin/archive/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(archiveData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 归档成功：${result.message}
归档ID：${result.archiveId}
统计信息：
- 学生数：${result.stats.studentCount}
- 记录数：${result.stats.recordCount}
- 申请数：${result.stats.applicationCount}
- 年级：[${result.stats.grades.join(', ')}]`;
                    document.getElementById('step3').className = 'step completed';
                } else {
                    throw new Error(result.message || '归档失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 归档失败：${error.message}`;
                document.getElementById('step3').className = 'step error';
            }
        }

        async function verifyArchive() {
            const resultDiv = document.getElementById('result4');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '正在验证归档结果...';
            
            try {
                // 检查1988级学生是否已被删除
                const response = await fetch(`${API_BASE}/api/admin/students?grade=1988`);
                const data = await response.json();
                
                if (response.ok) {
                    const students1988 = data.students || [];
                    const activeStudents = students1988.filter(s => s.status !== 'archived');
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `🔍 验证结果：
查询1988级学生：${students1988.length}名
活跃状态学生：${activeStudents.length}名

${activeStudents.length === 0 ? 
    '✅ 验证成功：1988级学生已被完全归档删除' : 
    '❌ 验证失败：仍有1988级学生存在'}

详细信息：
${students1988.length === 0 ? 
    '数据库中已无1988级学生记录' : 
    students1988.map(s => `- ${s.name} (${s.student_id}) 状态：${s.status || 'active'}`).join('\n')}`;
                    
                    if (activeStudents.length === 0) {
                        document.getElementById('step4').className = 'step completed';
                    } else {
                        document.getElementById('step4').className = 'step error';
                    }
                } else {
                    throw new Error(data.message || '验证失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 验证失败：${error.message}`;
                document.getElementById('step4').className = 'step error';
            }
        }

        // 页面加载时显示当前归档条件
        window.onload = function() {
            const currentYear = 2025;
            const gradeYear = 1988;
            const canArchive = gradeYear + 4 <= currentYear;
            
            console.log('1988级归档条件检查：');
            console.log(`年级：${gradeYear}`);
            console.log(`当前年份：${currentYear}`);
            console.log(`归档条件：${gradeYear} + 4 <= ${currentYear}`);
            console.log(`计算：${gradeYear + 4} <= ${currentYear}`);
            console.log(`结果：${canArchive ? '可以归档' : '不能归档'}`);
        };
    </script>
</body>
</html>
