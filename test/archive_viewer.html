<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩíÊ°£Êñá‰ª∂Êü•ÁúãÂô®</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .archive-list {
            margin-bottom: 30px;
        }
        
        .archive-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .archive-item:hover {
            background: #f0f8ff;
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .archive-id {
            font-weight: bold;
            color: #4CAF50;
            font-size: 18px;
        }
        
        .archive-date {
            color: #666;
            font-size: 14px;
        }
        
        .archive-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        .archive-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .btn-info {
            background: #2196F3;
            color: white;
        }
        
        .btn-info:hover {
            background: #1976D2;
            transform: scale(1.05);
        }
        
        .archive-reason {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 8px;
            margin: 10px 0;
            color: #856404;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .file-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .json-key {
            color: #d73a49;
            font-weight: bold;
        }
        
        .json-string {
            color: #032f62;
        }
        
        .json-number {
            color: #005cc5;
        }
        
        .json-boolean {
            color: #e36209;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ ÂΩíÊ°£Êñá‰ª∂Êü•ÁúãÂô®</h1>
            <p>Êü•ÁúãÂíå‰∏ãËΩΩÂ≠¶ÁîüË°å‰∏∫ÂàÜÁÆ°ÁêÜÁ≥ªÁªüÁöÑÂΩíÊ°£Êï∞ÊçÆ</p>
        </div>
        
        <div class="content">
            <div id="loadingDiv" class="loading">
                <div>üîÑ Ê≠£Âú®Âä†ËΩΩÂΩíÊ°£ÂàóË°®...</div>
            </div>
            
            <div id="errorDiv" class="error" style="display: none;">
                <strong>‚ùå Âä†ËΩΩÂ§±Ë¥•:</strong>
                <span id="errorMessage"></span>
            </div>
            
            <div id="archiveList" class="archive-list" style="display: none;">
                <!-- ÂΩíÊ°£ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
            
            <div id="filePreview" class="file-preview" style="display: none;">
                <h3>üìÑ Êñá‰ª∂ÂÜÖÂÆπÈ¢ÑËßà</h3>
                <pre id="previewContent"></pre>
            </div>
        </div>
    </div>

    <script>
        // Âä†ËΩΩÂΩíÊ°£ÂàóË°®
        async function loadArchiveList() {
            try {
                const response = await fetch('/api/admin/archive/logs');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Âä†ËΩΩÂ§±Ë¥•');
                }
                
                displayArchiveList(data.logs);
            } catch (error) {
                console.error('Âä†ËΩΩÂΩíÊ°£ÂàóË°®Â§±Ë¥•:', error);
                showError(error.message);
            }
        }
        
        // ÊòæÁ§∫ÂΩíÊ°£ÂàóË°®
        function displayArchiveList(logs) {
            const loadingDiv = document.getElementById('loadingDiv');
            const archiveList = document.getElementById('archiveList');
            
            loadingDiv.style.display = 'none';
            archiveList.style.display = 'block';
            
            if (logs.length === 0) {
                archiveList.innerHTML = '<div class="archive-item">üì≠ ÊöÇÊó†ÂΩíÊ°£ËÆ∞ÂΩï</div>';
                return;
            }
            
            const html = logs.map(log => `
                <div class="archive-item">
                    <div class="archive-header">
                        <div class="archive-id">ÂΩíÊ°£ #${log.id}</div>
                        <div class="archive-date">${formatDate(log.created_at)}</div>
                    </div>
                    
                    <div class="archive-stats">
                        <div class="stat-item">
                            <div class="stat-number">${log.student_count}</div>
                            <div class="stat-label">Â≠¶ÁîüÊï∞</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${log.record_count}</div>
                            <div class="stat-label">ÂàÜÊï∞ËÆ∞ÂΩï</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${log.application_count}</div>
                            <div class="stat-label">Áî≥ËØ∑ËÆ∞ÂΩï</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${formatFileSize(log.file_size)}</div>
                            <div class="stat-label">Êñá‰ª∂Â§ßÂ∞è</div>
                        </div>
                    </div>
                    
                    <div class="archive-reason">
                        <strong>ÂΩíÊ°£ÂéüÂõ†Ôºö</strong>${log.archive_reason || 'Êó†'}
                    </div>
                    
                    <div>
                        <strong>ÂΩíÊ°£Âπ¥Á∫ßÔºö</strong>
                        ${Array.isArray(log.grades_archived) ? 
                            log.grades_archived.join(', ') + ' Âπ¥Á∫ß' : 
                            (log.grades_archived || 'Êú™Áü•')
                        }
                    </div>
                    
                    <div class="archive-actions">
                        <button class="btn btn-primary" onclick="downloadArchive(${log.id})">
                            üì• ‰∏ãËΩΩÂΩíÊ°£Êñá‰ª∂
                        </button>
                        <button class="btn btn-info" onclick="previewArchive(${log.id})">
                            üëÅÔ∏è È¢ÑËßàÂÜÖÂÆπ
                        </button>
                    </div>
                </div>
            `).join('');
            
            archiveList.innerHTML = html;
        }
        
        // ‰∏ãËΩΩÂΩíÊ°£Êñá‰ª∂
        async function downloadArchive(archiveId) {
            try {
                const response = await fetch(`/api/admin/archive/download/${archiveId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '‰∏ãËΩΩÂ§±Ë¥•');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `archive_${archiveId}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                alert('‚úÖ ÂΩíÊ°£Êñá‰ª∂‰∏ãËΩΩÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                alert('‚ùå ‰∏ãËΩΩÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // È¢ÑËßàÂΩíÊ°£ÂÜÖÂÆπ
        async function previewArchive(archiveId) {
            try {
                const response = await fetch(`/api/admin/archive/download/${archiveId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'È¢ÑËßàÂ§±Ë¥•');
                }
                
                const data = await response.json();
                showPreview(data);
            } catch (error) {
                console.error('È¢ÑËßàÂ§±Ë¥•:', error);
                alert('‚ùå È¢ÑËßàÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // ÊòæÁ§∫Êñá‰ª∂È¢ÑËßà
        function showPreview(data) {
            const previewDiv = document.getElementById('filePreview');
            const previewContent = document.getElementById('previewContent');
            
            previewContent.textContent = JSON.stringify(data, null, 2);
            previewDiv.style.display = 'block';
            previewDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const loadingDiv = document.getElementById('loadingDiv');
            const errorDiv = document.getElementById('errorDiv');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingDiv.style.display = 'none';
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Âä†ËΩΩÂΩíÊ°£ÂàóË°®
        document.addEventListener('DOMContentLoaded', loadArchiveList);
    </script>
</body>
</html>
