<body>
    <div class="container">

            <p>æŸ¥çœ‹å’Œä¸‹è½½å­¦ç”Ÿè¡Œä¸ºåˆ†ç®¡ç†ç³»ç»Ÿçš„å½’æ¡£æ•°æ®</p>

    <script>
        // åŠ è½½å½’æ¡£åˆ—è¡¨
        async function loadArchiveList() {
            try {
                const response = await fetch('/api/admin/archive/logs');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'åŠ è½½å¤±è´¥');
                }
                
                displayArchiveList(data.logs);
            } catch (error) {
                console.error('åŠ è½½å½’æ¡£åˆ—è¡¨å¤±è´¥:', error);
                showError(error.message);
            }
        }
        
        // æ˜¾ç¤ºå½’æ¡£åˆ—è¡¨
        function displayArchiveList(logs) {
            const loadingDiv = document.getElementById('loadingDiv');
            const archiveList = document.getElementById('archiveList');
            
            loadingDiv.style.display = 'none';
            archiveList.style.display = 'block';
            
            if (logs.length === 0) {
                archiveList.innerHTML = '<div class="archive-item">ğŸ“­ æš‚æ— å½’æ¡£è®°å½•</div>';
                return;
            }
            
            const html = logs.map(log => `
                <div class="archive-item">
                    <div class="archive-header">
                        <div class="archive-id">å½’æ¡£ #${log.id}</div>
                        <div class="archive-date">${formatDate(log.created_at)}</div>
                    </div>
                    
                    <div class="archive-stats">
                        <div class="stat-item">
                            <div class="stat-number">${log.student_count}</div>
                            <div class="stat-label">å­¦ç”Ÿæ•°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${log.record_count}</div>
                            <div class="stat-label">åˆ†æ•°è®°å½•</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${log.application_count}</div>
                            <div class="stat-label">ç”³è¯·è®°å½•</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${formatFileSize(log.file_size)}</div>
                            <div class="stat-label">æ–‡ä»¶å¤§å°</div>
                        </div>
                    </div>
                    
                    <div class="archive-reason">
                        <strong>å½’æ¡£åŸå› ï¼š</strong>${log.archive_reason || 'æ— '}
                    </div>
                    
                    <div>
                        <strong>å½’æ¡£å¹´çº§ï¼š</strong>
                        ${Array.isArray(log.grades_archived) ? 
                            log.grades_archived.join(', ') + ' å¹´çº§' : 
                            (log.grades_archived || 'æœªçŸ¥')
                        }
                    </div>
                    
                    <div class="archive-actions">
                        <button class="btn btn-primary" onclick="downloadArchive(${log.id})">
                            ğŸ“¥ ä¸‹è½½å½’æ¡£æ–‡ä»¶
                        </button>
                        <button class="btn btn-info" onclick="previewArchive(${log.id})">
                            ğŸ‘ï¸ é¢„è§ˆå†…å®¹
                        </button>
                    </div>
                </div>
            `).join('');
            
            archiveList.innerHTML = html;
        }
        
        // ä¸‹è½½å½’æ¡£æ–‡ä»¶
        async function downloadArchive(archiveId) {
            try {
                const response = await fetch(`/api/admin/archive/download/${archiveId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ä¸‹è½½å¤±è´¥');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `archive_${archiveId}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                alert('âœ… å½’æ¡£æ–‡ä»¶ä¸‹è½½æˆåŠŸï¼');
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥:', error);
                alert('âŒ ä¸‹è½½å¤±è´¥: ' + error.message);
            }
        }
        
        // é¢„è§ˆå½’æ¡£å†…å®¹
        async function previewArchive(archiveId) {
            try {
                const response = await fetch(`/api/admin/archive/download/${archiveId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'é¢„è§ˆå¤±è´¥');
                }
                
                const data = await response.json();
                showPreview(data);
            } catch (error) {
                console.error('é¢„è§ˆå¤±è´¥:', error);
                alert('âŒ é¢„è§ˆå¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæ–‡ä»¶é¢„è§ˆ
        function showPreview(data) {
            const previewDiv = document.getElementById('filePreview');
            const previewContent = document.getElementById('previewContent');
            
            previewContent.textContent = JSON.stringify(data, null, 2);
            previewDiv.style.display = 'block';
            previewDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const loadingDiv = document.getElementById('loadingDiv');
            const errorDiv = document.getElementById('errorDiv');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingDiv.style.display = 'none';
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åŠ è½½å½’æ¡£åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', loadArchiveList);
