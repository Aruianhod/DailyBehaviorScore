<!DOCTYPE html>
<html>
<head>
    <title>归档功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { 
            background: #7b1fa2; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
        }
        .test-button:hover { background: #6a1a8c; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>🗂️ 归档功能测试</h1>
    
    <button class="test-button" onclick="testArchiveStats()">测试归档统计</button>
    <button class="test-button" onclick="testArchiveLogs()">测试归档历史</button>
    <button class="test-button" onclick="openAdminPage()">打开管理员页面</button>
    
    <div id="result" class="result">
        点击按钮开始测试...
    </div>

    <script>
        async function testArchiveStats() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试归档统计...';
            
            try {
                const response = await fetch('/api/admin/archive/stats');
                const data = await response.json();
                result.innerHTML = `
                    <h3>✅ 归档统计API正常</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h3>❌ 归档统计API失败</h3><p>${error.message}</p>`;
            }
        }
        
        async function testArchiveLogs() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试归档历史...';
            
            try {
                const response = await fetch('/api/admin/archive/logs');
                const data = await response.json();
                result.innerHTML = `
                    <h3>✅ 归档历史API正常</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h3>❌ 归档历史API失败</h3><p>${error.message}</p>`;
            }
        }
        
        function openAdminPage() {
            window.open('http://localhost:3000', '_blank');
        }
    </script>
</body>
</html>
