<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        input, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #1565c0;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .note {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 老师功能页面测试</h1>
        
        <div class="note">
            <strong>测试说明：</strong><br>
            输入老师用户名和密码登录，体验优化后的老师功能选择页面。<br>
            默认用户名：teacher1，密码：teacher1
        </div>
        
        <div class="login-form">
            <input type="text" id="username" placeholder="用户名" value="teacher1">
            <input type="password" id="password" placeholder="密码" value="teacher1">
            <button onclick="login()">登录测试</button>
        </div>
        
        <div id="status"></div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function showStatus(message, type = 'error') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('请输入用户名和密码', 'error');
                return;
            }
            
            try {
                showStatus('正在登录...', 'success');
                
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    showStatus('登录成功！正在跳转到主应用...', 'success');
                    
                    // 保存登录信息到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', data.userType);
                    localStorage.setItem('currentUser', username);
                    
                    // 延迟跳转到主应用
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173';
                    }, 1500);
                    
                } else {
                    showStatus(data.message || '登录失败', 'error');
                }
                
            } catch (error) {
                showStatus('网络错误：' + error.message, 'error');
                console.error('登录错误:', error);
            }
        }
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
