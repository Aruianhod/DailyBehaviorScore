<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码修改功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-test {
            background-color: #28a745;
            color: white;
        }
        #results {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>密码修改功能测试</h1>
    
    <div class="test-section">
        <h3>1. 服务器连接测试</h3>
        <button class="btn-test" onclick="testServerConnection()">测试服务器连接</button>
        <div id="connectionResult"></div>
    </div>

    <div class="test-section">
        <h3>2. 密码修改API测试</h3>
        <input type="text" id="username" placeholder="用户名" value="teacher1">
        <input type="password" id="currentPassword" placeholder="当前密码" value="123456">
        <input type="password" id="newPassword" placeholder="新密码">
        <button class="btn-primary" onclick="testPasswordChange()">测试密码修改</button>
        
        <h4>快速测试场景：</h4>
        <button class="btn-test" onclick="testWrongCurrentPassword()">错误当前密码</button>
        <button class="btn-test" onclick="testShortPassword()">密码太短</button>
        <button class="btn-test" onclick="testSamePassword()">新旧密码相同</button>
        <button class="btn-test" onclick="testValidChange()">有效密码修改</button>
    </div>

    <div class="test-section">
        <h3>测试结果：</h3>
        <div id="results">点击上方按钮开始测试...</div>
    </div>

    <script>
        const baseURL = 'http://localhost:3000';
        const resultsDiv = document.getElementById('results');
        const connectionResult = document.getElementById('connectionResult');

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            resultsDiv.innerHTML += `<span class="${className}">${timestamp}: ${message}</span>\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testServerConnection() {
            try {
                log('正在测试服务器连接...');
                connectionResult.innerHTML = '连接中...';
                
                const response = await fetch(`${baseURL}/api/teachers`);
                
                if (response.ok) {
                    log('✅ 服务器连接正常');
                    connectionResult.innerHTML = '<span class="success">✅ 服务器连接正常</span>';
                } else {
                    log(`❌ 服务器响应错误: ${response.status}`, true);
                    connectionResult.innerHTML = `<span class="error">❌ 服务器响应错误: ${response.status}</span>`;
                }
            } catch (error) {
                log(`❌ 服务器连接失败: ${error.message}`, true);
                connectionResult.innerHTML = `<span class="error">❌ 服务器连接失败: ${error.message}</span>`;
            }
        }

        async function testPasswordChange() {
            const username = document.getElementById('username').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!username || !currentPassword || !newPassword) {
                log('❌ 请填写所有字段', true);
                return;
            }

            try {
                log(`正在测试密码修改... (用户: ${username})`);
                
                const response = await fetch(`${baseURL}/api/teacher/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    log(`✅ 密码修改成功: ${result.message}`);
                } else {
                    log(`❌ 密码修改失败: ${result.message}`, true);
                }
            } catch (error) {
                log(`❌ 网络错误: ${error.message}`, true);
            }
        }

        function testWrongCurrentPassword() {
            document.getElementById('username').value = 'teacher1';
            document.getElementById('currentPassword').value = 'wrongpassword';
            document.getElementById('newPassword').value = 'newpass123';
            testPasswordChange();
        }

        function testShortPassword() {
            document.getElementById('username').value = 'teacher1';
            document.getElementById('currentPassword').value = '123456';
            document.getElementById('newPassword').value = '123';
            testPasswordChange();
        }

        function testSamePassword() {
            document.getElementById('username').value = 'teacher1';
            document.getElementById('currentPassword').value = '123456';
            document.getElementById('newPassword').value = '123456';
            testPasswordChange();
        }

        function testValidChange() {
            document.getElementById('username').value = 'teacher1';
            document.getElementById('currentPassword').value = '123456';
            document.getElementById('newPassword').value = 'newpass123';
            testPasswordChange();
        }

        // 页面加载时自动测试服务器连接
        window.onload = function() {
            testServerConnection();
        };
    </script>
</body>
</html>
